  <div class="calculator">

 


    <input type="text" class="display">



    <div class="keys">

  

      <div class="row">

        <button value="7">7</button>

        <button value="8">8</button>

        <button value="9">9</button>

        <button value="+" class="operator">+</button>

      </div>

      <div class="row">

        <button value="4">4</button>

        <button value="5">5</button>

        <button value="6">6</button>

        <button value="-" class="operator">-</button>

      </div>

      <div class="row">

        <button value="1">1</button>

        <button value="2">2</button>

        <button value="3">3</button>

        <button value="*" class="operator">*</button>

      </div>

      <div class="row">

        <button value="C" class="operator">C</button>

        <button value="0">0</button>

        <button value="/" class="operator">/</button>

        <button value="=" class="operator">=</button>

      </div>
      <div class="row">

        <button value="**" class="operator">X<sup><small>n</small></sup></button>

        <button value="sqrt">&#8730</button>

        <button value="00" class="operator">00</button>

        <button value="3.14159" class="operator">&#960</button>

      </div>

    </div>
